##############
#  Settings  #
##############
set -g default-shell /bin/zsh
set -g default-terminal "urxvt"
set -g mouse  # Enable mouse control
set -g focus-events on  # so vim 'autoread' setting works
setw -g mode-keys vi
set -g bell-action any
# setw -g allow-rename off
set -sg escape-time 0  # Removes delay of Esc key (needed for weechat-vimode)

# Status Line
set -g status-style bg=colour23
set -ag status-style fg=white
setw -g window-status-current-bg white
setw -g window-status-current-fg black
set -g status-left-length 75
set -g status-left '#(tm-sessions #S)'
set -g status-right '#(echo #H | tr a-z A-Z)'
set -g status-justify centre

##############
#  Bindings  #
##############
# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
set -g prefix2 M-a
unbind-key C-a
bind-key C-a send-prefix

# reload config file
bind r source-file ~/.tmux.conf \; display-message "TMUX CONFIG REFRESHED"

# Split panes using | and -
bind \ split-window -h -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}' ipython
bind - split-window -v -c '#{pane_current_path}'
bind _ split-window -v -c '#{pane_current_path}' ipython
bind b splitw -v -p20
unbind '"'
unbind %

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
# See: http://www.codeography.com/2013/06/19/navigating-vim-and-tmux-splits
bind -n C-h run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Used for tmux over SSH
bind H select-pane -L
bind J select-pane -D
bind K select-pane -U
bind L select-pane -R

# Resize Bindings
bind -r h resize-pane -L 3
bind -r j resize-pane -D 3
bind -r k resize-pane -U 3
bind -r l resize-pane -R 3

set-option -s set-clipboard off  # Fixes gibberish after copy operation
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-pipe 'xclip -in -selection clipboard'

#Don't prompt to kill panes/windows
bind-key x kill-pane
bind-key X kill-window

# Join panes (opposite of <PREFIX>!)
bind-key G command-prompt -p "join pane from:"  "join-pane -h -s '%%'"
bind-key S command-prompt -p "send pane to:"  "join-pane -h -t '%%'"

# Change Default Directory to Current Directory
bind-key C attach -c "#{pane_current_path}" \; send-keys "eval $(tmux list-panes -F 'tmdir --put #S $(pwd)') && clear" Enter

#############
#  Plugins  #
#############
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
