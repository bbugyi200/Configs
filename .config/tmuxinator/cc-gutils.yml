# ~/.config/tmuxinator/cc-gutils.yml

root: <%= @settings['root'] %>
name: cc-gutils

on_project_stop:

windows:
    - I:
        layout: even-horizontal
        panes:
            - 0:
                - ll
                - vv
    - II:
        layout: even-horizontal
        panes:
            - 0:
                - ll
    - III:
        layout: even-horizontal
        panes:
            - 0:
                - ll
