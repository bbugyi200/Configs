# ~/.config/tmuxinator/logs`.yml

root: <%= @settings['root'] %>
name: logs`
socket_name: tmux_primes

on_project_start:
on_project_stop:
pre_window:

windows:
    - I:
        layout: even-horizontal
        panes:
            - 0:
                - vim /etc/syslog-ng/syslog-ng.conf /etc/logrotate.conf
            - 1:
                - ll
    - II:
        layout: even-horizontal
        panes:
            - 0:
                - ll
    - III:
        layout: even-horizontal
        panes:
            - 0:
                - ll
    - IV:
        layout: even-horizontal
        panes:
            - 0:
                - ll
    - V:
        layout: even-horizontal
        panes:
            - 0:
                - ll
