# ~/.config/tmuxinator/es-prod.yml

root: <%= @settings['root'] %>
name: es-prod

on_project_start: encfs -o allow_root ~/Sync/var/projects/.edgelp ~/Sync/var/projects/edgelp
on_project_stop: umount_edgelp
pre_window:

windows:
    - prod:
        root: ~/projects/edgelp/prod
        panes:
            - 0:
                - abduco -c es-prod dvtm /bin/zsh
