# ~/.config/tmuxinator/Terminal`.yml

root: <%= @settings['root'] %>
name: Terminal`
socket_name: primes

on_project_stop:

windows:
    - main:
        root: /home/bryan
        layout: even-horizontal
        panes:
            - 0:
                - ll
    - bin:
        root: /home/bryan/Sync/bin
        layout: even-horizontal
        panes:
            - 0:
                - ll
    - home:
        root: /home/bryan/Sync/home
        layout: even-horizontal
        panes:
            - 0:
                - ll
    - projects:
        root: ~/projects
        layout: even-horizontal
        panes:
            - 0:
                - ll
